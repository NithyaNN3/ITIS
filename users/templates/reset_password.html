<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Community Library</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            max-width: 400px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-reset {
            display: flex;
            flex-direction: column;
        }
        .form-reset-heading {
            margin-bottom: 20px;
            font-size: 1.5rem;
        }
        .form-control {
            margin-bottom: 10px;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ced4da;
            border-radius: 4px;
        }
        .btn {
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            border-radius: 4px;
        }
        .btn:disabled {
            background-color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="container">
        <form id="resetPasswordForm" class="form-reset">
            <h2 class="form-reset-heading">Reset Password</h2>
            <input type="password" id="newPassword" name="newPassword" class="form-control" placeholder="New Password" required>
            <input type="password" id="confirmNewPassword" name="confirmNewPassword" class="form-control" placeholder="Confirm New Password" required>
            <button type="submit" id="resetButton" class="btn btn-lg btn-primary btn-block">Reset Password</button>
        </form>
    </div>
    <script>
        document.getElementById('resetPasswordForm').addEventListener('submit', function(event) {
            var newPassword = document.getElementById('newPassword').value;
            var confirmNewPassword = document.getElementById('confirmNewPassword').value;

            if (newPassword !== confirmNewPassword) {
                alert('Passwords do not match.');
                event.preventDefault();
            }
        });
    </script>
</body>
</html>
